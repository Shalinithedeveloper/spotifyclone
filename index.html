<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="/covers/1.jpg" alt="1">
                    <span class = 'songName'>Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "0"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/2.jpg" alt="1">
                    <span class = 'songName'>Manike</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "1"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/3.jpg" alt="1">
                    <span class = 'songName'>Let me down * Main dhoondne ko</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "2"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/4.jpg" alt="1">
                    <span class = 'songName'>Pasoori</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/5.jpg" alt="1">
                    <span class = 'songName'>Rang Saari Gulabi</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "4"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/6.jpg" alt="1">
                    <span class = 'songName'>Pee Loon</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "5"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/7.jpg" alt="1">
                    <span class = 'songName'>Tum Jo Aaye</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "6"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/8.jpg" alt="1">
                    <span class = 'songName'>Tum Ankhon Se Batana</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "7"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/9.jpg" alt="1">
                    <span class = 'songName'>Kaali Kaali Zulfon Ke </span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "8"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/10.jpg" alt="1">
                    <span class = 'songName'>Ankhon mein teri(lofi)</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "9"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas songItemPlay fa-3x songItemPlay fa-step-backward" id="previous"></i>
            <i class="far songItemPlay fa-3x songItemPlay fa-play-circle" id="masterPlay"></i>
            <i class="fas songItemPlay fa-3x songItemPlay fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="Mastersongname">Kesariya</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ebc3aade5c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
